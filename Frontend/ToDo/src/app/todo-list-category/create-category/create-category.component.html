<h1 mat-dialog-title>Create a new Category</h1>
<div mat-dialog-content>

    <mat-form-field>
        <mat-label>Title</mat-label>
        <input placeholder="Title" matInput [(ngModel)]="data.categoryTitle">
    </mat-form-field>
    
    <br>
</div>

<div mat-dialog-actions>
    <button mat-raised-button (click)="onCancelClick()">Cancel</button>
    <button mat-button [mat-dialog-close]="data">Confirm</button>
</div>
