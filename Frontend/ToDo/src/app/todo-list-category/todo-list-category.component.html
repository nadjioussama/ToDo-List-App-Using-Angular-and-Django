<app-navbar></app-navbar>

<div>
    <button type="button" class="btn btn-info" (click)="openCreateDialog()">New Category</button>

    <table class="table table-hover">
        <thead class="thead-dark">
            <tr>
                <th>Title</th>
                <th>options</th>
            </tr>
        </thead>
        <tr *ngFor="let category of categories">
            <td>
                <label>{{category.title}}</label>
            </td>
            <td>
                <button type="button" class="btn btn-info" (click)="openEditDialog(category)">Edit</button>
                <button type="button" class="btn btn-info" (click)="openShareDialog(category.id)">Share</button>
            </td>
        </tr>
    </table>

</div>
